services:
  - type: web
    name: pib2-api
    env: docker
    plan: free

    # Render usa el Dockerfile, no necesita estos comandos:
    # (solo aplica cuando env: static o buildpacks)
    # buildCommand: "mvn clean package -DskipTests"
    # startCommand: "java -jar target/*.jar"

    # Puerto expuesto en Dockerfile (Render detecta autom√°ticamente 8080)
    autoDeploy: true

    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_HOST
        fromDatabase:
          name: pib2-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pib2-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: pib2-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: pib2-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pib2-db
          property: password

databases:
  - name: pib2-db
    plan: free
