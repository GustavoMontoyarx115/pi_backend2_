version: "3.8"

services:
  # ==========================
  # ðŸ”¹ Modo DEV - H2 Database
  # ==========================
  api-dev:
    build: .
    container_name: pib2-api-dev
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # H2 se ejecuta en memoria, no necesita servicio extra
    volumes:
      - .:/app
    restart: unless-stopped

  # ==========================
  # ðŸ”¹ Modo PROD - PostgreSQL
  # ==========================
  api-prod:
    build: .
    container_name: pib2-api-prod
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pib2
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: pib2-db
    restart: always
    environment:
      POSTGRES_DB: pib2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
